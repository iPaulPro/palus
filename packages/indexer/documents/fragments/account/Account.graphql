fragment Account on Account {
  owner
  address
  rules {
    anyOf {
      ...AccountFollowRule
    }
    required {
      ...AccountFollowRule
    }
  }
  operations {
    ...LoggedInAccountOperations
  }
  metadata {
    ...AccountMetadata
  }
  username {
    ...Username
  }
  heyEns: username(
    request: { namespace: "0x6821262A0E15Ed3b4bFD54c1B4fe558C093A103B" }
  ) {
    ...Username
  }
  ...Permissions
}
