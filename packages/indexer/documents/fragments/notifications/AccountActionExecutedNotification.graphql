fragment AccountActionExecutedNotification on AccountActionExecutedNotification {
  id
  actions {
    ... on TippingAccountActionExecuted {
      executedBy {
        ...Account
      }
      tipAmount {
        ...PayableAmount
      }
      executedAt
    }
    ... on UnknownAccountActionExecuted {
      executedBy {
        ...Account
      }
      executedAt
    }
  }
}
