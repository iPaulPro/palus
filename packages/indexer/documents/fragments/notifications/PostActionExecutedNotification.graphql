fragment PostActionExecutedNotification on PostActionExecutedNotification {
  id
  actions {
    ... on SimpleCollectPostActionExecuted {
      executedBy {
        ...Account
      }
      action {
        payToCollect {
          ...PayToCollectConfig
        }
      }
      executedAt
    }
    ... on TippingPostActionExecuted {
      executedBy {
        ...Account
      }
      tipAmount {
        ...PayableAmount
      }
      executedAt
    }
    ... on UnknownPostActionExecuted {
      executedBy {
        ...Account
      }
      executedAt
    }
  }
  post {
    ...Post
  }
}
